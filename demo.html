<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .abc{
            height: 100px;
            width: 100px;
            background-color: red;
            border: 3px solid black;
            box-sizing: border-box;
        }

        .abc:hover{
            transform: scale(1.2);
            background-color: blue;
        }

        .def{
            height: 100px;
            width: 100px;
            background-color: yellow;
        }
    </style>

</head>
<body>
    <div class="abc">

    </div>
    <div class="def">
        
    </div>
</body>
</html>
